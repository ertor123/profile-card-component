<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
</head>
<body>
    <div class="card">
        <img src="images/bg-pattern-card.svg" alt="" class="pattern-card">
        <img src="images/image-victor.jpg" alt="" class="profile-picture">
        <div class="card-middle">
        <h3 class="name">Victor Crest</h3>
        <h3 class="age">26</h3>
        <p class="location">London</p>
        </div>
        <div class="card-bottom">
            <div class="social-stats">
                <h4 class="status">80K</h4>
                <small class="stats-name">Followers</small>
            </div>
            <div class="social-stats">
            <h4 class="status">803K</h4>
            <small class="stats-name">Likes</small>
            </div>
            <div class="social-stats">
                <h4 class="status">1.4K</h4>
                <small class="stats-name">Photos</small>
            </div>
        </div>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ertor123">Erik Torset</a>.
      </div>

</body>
</html>
